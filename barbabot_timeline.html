<head>
  <title>barbabot_timeline</title>
</head>

<body>
  <h1>Barbabot Timeline</h1>
  {{> links}}
</body>

<template name="hello">
  <div class="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
  </div>
</template>

<template name="links">
  <div class="links">
    {{#each links}}
      <div class="link"><a href="{{url}}">{{description}}</a></div>
    {{/each}}
  </div>
</template>
