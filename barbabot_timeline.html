<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Barbabot Timeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <header id='header'>
    <div class='inner'>
      <div class='user'>
        <h1>Barbabot</h1>
        <p>Chatroom for linking geeks</p>
      </div>
    </div>
  </header>

  {{> links}}

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script defer src="/js/plugins.js"></script>
  <script defer src="/js/script.js"></script>
  <!--[if lt IE 7 ]>
    <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script defer>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>

<template name="links">
  <ul class='vertical ' id='timeline'>
    {{#each links}}
    <li class='timespot'>
      <div class='text'><p><a href="{{url}}">{{description}}</a>
      {{#if content_is "image"}}
      <br><img src="{{url}}"><br>
      {{/if}}
      {{#if content_is "vimeo"}}
      <br><div style="height:238px"><iframe width=400 height=238 src="https://player.vimeo.com/video/{{content}}?title=0&byline=0&portrait=0"></iframe></div>
      {{/if}}
      {{#if content_is "youtube"}}
      <br><div style="height:238px"><iframe width=400 height=238 src="https://www.youtube.com/embed/{{content}}"></iframe></div>
      {{/if}}
      </p></div><div class='long_date'>Posted on {{timestamp}}</div><div class='date'></div>
     </li>
    {{/each}}
  </ul>
</template>
